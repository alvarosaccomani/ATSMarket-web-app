<div class="product-list-container">
  <h2>ðŸ“‹ Lista de Productos</h2>

  <div class="filter-controls">
    <input type="text" placeholder="Filtrar por nombre o ID..." [(ngModel)]="filterText" (input)="applyFilter()"
      class="filter-input">
  </div>

  <div class="table-responsive-wrapper">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.nombre }}</td>
          <td>{{ product.precio | currency:'USD':'symbol':'1.0-2' }}</td>
        </tr>
      </tbody>
      <tfoot *ngIf="filteredProducts.length === 0">
        <tr>
          <td colspan="4" class="no-results">
            No se encontraron productos que coincidan con "{{ filterText }}".
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
